# @prefix@/etc/motion/camera3.conf
#
# This config file was generated by @PACKAGE_NAME@ @PACKAGE_VERSION@

###########################################################
# Configuration options specific to camera 3
############################################################
# User defined name for the camera.
camera_name Front Door

# Numeric identifier for the camera.
camera_id 103

daemon on

# The full URL of the network camera stream.
netcam_url rtsp://192.168.20.4:554/ch0_0.264

netcam_userpass admin:admin

# Image width in pixels.
width 1920

# Image height in pixels.
height 1080

# Text to be overlayed in the lower left corner of images
text_left Camera3

# Text to be overlayed in the lower right corner of images.
text_right FrontDoor\n%Y-%m-%d\n%T-%q

text_scale 4

# File name(without extension) for movies relative to target directory
# movie_filename CAM03_%t-%v-%Y%m%d%H%M%S
picture_output off

movie_output off

movie_passthrough on

stream_port 8083

stream_localhost off

webcontrol_port 8080

webcontrol_localhost off